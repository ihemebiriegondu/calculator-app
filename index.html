<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/basic.css" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-thin-straight/css/uicons-thin-straight.css"
    />
    <title>Basic calculator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="recall-div">
          <p id="recall-key" onclick="toggleRecallDiv()"><i class="fi fi-ts-pending"></i></p>
        </div>
        <div class="display-divs firstDisDiv">
          <input
            type="tel"
            name="display1"
            id="display1-input"
            class="display-inputs"
            value=""
            readonly
            autofocus
          ></input>
        </div>
        <div class="display-divs">
          <input
            type="tel"
            name=""
            id="display2-input"
            class="display-inputs"
            value=""
            readonly
          ></input>
        </div>
      </header>

      <main>
        <section id="recallContent">
          <div id="theContents">
            <!--recalled divs will be here-->
          </div>
          <div id="recallContentKeys">
            <p onclick="closeRecallDiv()"><i class="fi fi-ts-arrow-small-left recallContentKey"></i></p>
            <p onclick="deleteAllRecalls()"><i class="fi fi-ts-trash-xmark recallContentKey"></i></p>
          </div>
        </section>

        <div class="keyColumns">
          <div class="keyRows">
            <p class="keys acKey dkeys">C</p>
            <p class="keys perKey dkeys">%</p>
            <p class="keys delKey dkeys"><i class="fi fi-ts-delete delKey"></i></p>
            <p class="keys opkeys divKey ykeys">/</p>
          </div>

          <div class="keyRows">
            <p class="keys noKeys wkeys">7</p>
            <p class="keys noKeys wkeys">8</p>
            <p class="keys noKeys wkeys">9</p>
            <p class="keys opkeys mulKey ykeys">*</p>
          </div>

          <div class="keyRows">
            <p class="keys noKeys wkeys">4</p>
            <p class="keys noKeys wkeys">5</p>
            <p class="keys noKeys wkeys">6</p>
            <p class="keys opkeys minusKey ykeys">-</p>
          </div>

          <div class="keyRows">
            <p class="keys noKeys wkeys">1</p>
            <p class="keys noKeys wkeys">2</p>
            <p class="keys noKeys wkeys">3</p>
            <p class="keys opkeys plusKey ykeys">+</p>
          </div>

          <div class="keyRows">
            <p class="keys changeKey wkeys"><i class="fi fi-ts-replace"></i></p>
            <p class="keys zeroKey wkeys">0</p>
            <p class="keys pointKey wkeys">.</p>
            <p class="keys equalsKey ykeys">=</p>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script src="./js/basicOperations.js"></script>
</html>
